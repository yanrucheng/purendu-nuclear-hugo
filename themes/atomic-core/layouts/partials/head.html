{{ $company := .Site.Data.company.company }}
{{ $title := cond (ne .Title .Site.Title) (printf "%s Â· %s" .Title .Site.Title) .Site.Title }}
{{ $desc := .Params.description | default .Site.Params.brandTagline }}

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ $title }}</title>
<link rel="canonical" href="{{ .Permalink }}">
<meta name="description" content="{{ $desc }}">
<meta name="theme-color" content="{{ .Site.Params.themeColor }}">

<link rel="stylesheet" href="{{ "/css/main.css" | relURL }}">

<link rel="alternate" hreflang="en" href="{{ .Permalink }}">
<link rel="alternate" hreflang="x-default" href="{{ .Permalink }}">

<meta property="og:title" content="{{ $title }}">
<meta property="og:description" content="{{ $desc }}">
<meta property="og:type" content="website">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:site_name" content="{{ .Site.Title }}">

<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ $title }}">
<meta name="twitter:description" content="{{ $desc }}">

{{ if $company }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{{ $company.organization_schema.type | default "Organization" }}",
  "name": "{{ $company.name }}",
  "url": "{{ $company.organization_schema.url | default .Site.BaseURL }}",
  "logo": "{{ $company.organization_schema.logo | default ("/img/logo.svg" | relURL) }}"
}
</script>
{{ end }}
