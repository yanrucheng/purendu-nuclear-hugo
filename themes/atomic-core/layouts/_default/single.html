{{ define "main" }}
  <article class="page">
    <header class="page-header">
      <h1>{{ .Title }}</h1>
      {{ with .Params.description }}
        <p class="lead">{{ . }}</p>
      {{ end }}
    </header>
    <section class="page-content">
      {{ .Content }}
    </section>
  </article>
{{ end }}
